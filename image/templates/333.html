<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Gallery with Hover Text</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .image-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 20px 0;
            background: blue;
        }

        img {
            width: 100%;
            height: auto;
            display: block;
            transition: opacity 0.5s ease;
        }

        .i {
            position: absolute;
            top: 10%;
            left: 10%;
            transform: translate(-50%, -50%);
            opacity: 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-size: clamp(1rem, 2vw, 1.5rem);
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .image-container:hover img {
            opacity: 0.3;
        }

        .image-container:hover .i {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img  src="picpic.jpg" alt="Tiger Drinking Water">
        <div class="i">tiger drinking water</div>
    </div>

    <div class="image-container">
        <img  src="picpic.jpg" alt="Madara with Three Eyes">
        <div class="i">3 eyed madara</div>
    </div>

    <div class="image-container">
        <img  src="picpic.jpg" alt="Roaring Tiger">
        <div class="i">roaring tiger</div>
    </div>

    <div class="image-container">
        <img src="picpic.jpg" alt="Man Getting Eaten">
        <div class="i">man getting eaten</div>
    </div>

    <div class="image-container">
        <img  src="picpic.jpg" alt="Blind Madara">
        <div class="i">blind madara</div>
    </div>
</body>
</html>
