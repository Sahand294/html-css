<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connected Sticky Divs</title>
  <style>
    /* Styling for sticky divs */
    .sticky {
      position: sticky;
      top: var(--sticky-top); /* Dynamic top value */
      background-color: lightblue;
      padding: 20px;
      margin-bottom: 10px; /* Ensures spacing between elements */
      border: 1px solid blue;
    }

    /* Content sections */
    .content {
      height: 300px; /* Simulates scrollable content */
      background-color: lightgray;
      border: 1px solid gray;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="sticky" style="--sticky-top: 0px;">Sticky Div 1</div>
  <div class="content">Content Section 1</div>

  <div class="sticky" style="--sticky-top: 60px;">Sticky Div 2</div>
  <div class="content">Content Section 2</div>

  <div class="sticky" style="--sticky-top: 120px;">Sticky Div 3</div>
  <div class="content">Content Section 3</div>
</body>
</html>
